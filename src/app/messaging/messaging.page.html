<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Messaging
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar showCancelButton="always"></ion-searchbar>

  <ion-list>
      <ion-list-header>
        Recent Chats
      </ion-list-header>

      <ion-item>
        <ion-avatar slot="start">
          <img src="./assets/profiles/hussein.jpg">
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-chip>
              <ion-icon name="contact"></ion-icon>
              <ion-label>Hussein Ali</ion-label>
            </ion-chip>
          </h2>
          <p>Great day at the event...</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img src="./assets/profiles/caity.jpg">
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-chip color="success">
              <ion-icon name="people"></ion-icon>
              <ion-label>Caity Butcher</ion-label>
            </ion-chip>
          </h2>
          <p>Love your idea, when can I use it?</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img src="./assets/profiles/grace.jpg">
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-chip color="primary">
              <ion-icon name="key"></ion-icon>
              <ion-label>Grace Hetherington</ion-label>
            </ion-chip>
          </h2>
          <p>When is our next mentoring session?</p>
        </ion-label>
      </ion-item>

    </ion-list>

    <ion-list>
        <ion-list-header>
          Online
        </ion-list-header>

        <ion-item>
          <ion-avatar slot="start">
            <img src="./assets/profiles/hussein.jpg">
          </ion-avatar>
          <ion-label>
            <h2>
              <ion-chip>
                <ion-icon name="contact"></ion-icon>
                <ion-label>Hussein Ali</ion-label>
              </ion-chip>
            </h2>
            <p>Great day at the event...</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img src="./assets/profiles/matt.jpg">
          </ion-avatar>
          <ion-label>
            <h2>
              <ion-chip>
                <ion-icon name="contact"></ion-icon>
                <ion-label>Matt</ion-label>
              </ion-chip>
            </h2>
            <p>How can I help?</p>
          </ion-label>
        </ion-item>

      </ion-list>

</ion-content>
